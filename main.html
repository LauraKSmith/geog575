<html>
<head>

<script

     crossorigin=""></script>
     <style>
       #mapid { height: 700px; }
       </style>
</head>
<body>
<div id="mapid"></div>

<script>

var map = L.map('mapid').setView([39.896776, -94.971505], 5);



//add tile layer...replace project id and accessToken with your own
//L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
  var Esri_WorldShadedRelief = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri',
	maxZoom: 30,
  id: 'lksmith5',
  accessToken: 'pk.eyJ1IjoibGtzbWl0aDUiLCJhIjoiY2swa202Ym94MDNmYjNjbGFsZmNsazd3eSJ9.aebW56uPIc6nhdqwzYKEHQ'
}).addTo(map);
//    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery   <a href="http://mapbox.com">Mapbox</a>',
//    maxZoom: 18,
//    id: 'username.ab12cdef',
//    accessToken: 'ab.cdE1Fghijk2lmNopQR3stUv4WX5YZabcDEF6GhiJK7L8M9NopQ.rsTuVWxyZABCDEFghiJKlm'
// }).addTo(map);

//This is erroring out
//ajax loading mississippi river geojson
    $.ajax("data/miss.geojson", {
        dataType: "json",
        success: function(response){
          //create marker options
          var geojsonMarkerOptions = {
            radius: 8,
            //blue of the water is 9EBCD8
            fillColor: "#378892",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          };

//create a Leaflet GeoJSON layer and add it to the map
L.geoJson(response, {
    pointToLayer: function (feature, latlng){
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
}).addTo(map);
}
});

var arkansasCity = L.circle([33.607966, -91.164221-97.03901], 500, {
   color: 'teal',
   fillColor: '#f03',
   fillOpacity: 0.5
}).addTo(map);

var polygon = L.polygon([
    [39.896742, -94.971505],
    [39.896735, -94.971595],
    [39.896796, -94.971550]
]).addTo(map);

//marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
arkansasCity.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");

//var popup = L.popup()
  //  .setLatLng([39.896776, -94.971505])
  //  .setContent("I am a standalone popup.")
  //  .openOn(map);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
</script>
</body>
</html>
